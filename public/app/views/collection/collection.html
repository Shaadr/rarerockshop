<div class="mainTitleWrapper">
  <div class="mainTitleContainer" style="background-position: center; background-image:url('https://static1.squarespace.com/static/57dad7a4f5e231f8a0209a8c/57dad8f7be65946d704867f7/57db1b9f9f745665c65002ca/1473983791078/IMG_6243.jpg?format=1000w')">
    <h1>Collection</h1>

  </br>
    <img class="logo" src="http://caspianpetrotech.com/wp-content/uploads/2015/10/logo-placeholder.png" alt="" />
  </div>
</div>

<form>
  <div class="form-group storeSearchBar">
    <input type="text" class="form-control" placeholder="Search Collection" ng-model="search.title">
  </div>
  <!-- <button type="submit" class="btn btn-default">Submit</button> -->
</form>
<div class="shopSort">
  Sort By: <br>
  <select ng-model="searchText" ng-options="product.category as product.category for product in products | unique: 'category'" select-fix>
  <option value="">All</option>
  </select>
</div>

  <div class="row">
    <div class="col-sm-6 col-md-4" ng-repeat="product in products | filter: searchText | filter: search">
      <div class="thumbnail shopProductContainer">
        <div class="caption shopCaption">
            <h3>{{product.title}}</h3>
        </div>
        <img class="shopImg" ng-src="{{product.imageurl}}" alt="{{product.title}}">
      </div>
    </div>
  </div>
