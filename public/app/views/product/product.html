<div class="mainProductContainer">
    <div class="productMainImageContainer">
      <img ng-src='{{product.imageurl}}' alt="your image" />
    </div>

    <!-- ng-repeat joined table? -->
    <div class="carouselContainer">
      <!-- may need more of the following? -->
      <div class="couroselImage">
        <img ng-src='{{product.imageurl}}' alt="carousel image1"/>
      </div>

    </div>

    <section class="productDescriptionContainer">
      <div class="sect1">
        <h3>Weight: {{product.weight}} {{product.weighttype}}</h3>
        <h3>Measurements: {{product.measurements}}</h3>
      </div>

      <div class="sect2">
        <h3>
          Description:
        </h3>
        <h3>
          {{product.description}}
        </h3>
      </div>

      <div class="sect3">
        <h3>Price: ${{product.price}}</h3>
      </div>
    </section>
    <button class="addtocart" ui-sref='cart({})' type="button" name="button">Add to Cart</button>
</div>
