<div class="mainTitleWrapper">
  <div class="mainTitleContainer" style="background-position: center; background-size:cover; background-image:url('https://static1.squarespace.com/static/57dad7a4f5e231f8a0209a8c/t/57ddb3a5893fc0fde4ea9286/1474148207900/?format=1000w')">
    <h1>The Rare Rock Shop</h1>
  </br>
    <img class="logo" src="http://caspianpetrotech.com/wp-content/uploads/2015/10/logo-placeholder.png" alt="" />
  </div>
</div>

<form>
  <div class="form-group storeSearchBar">
    <input type="text" class="form-control" placeholder="Search Shop" ng-model="search.title">
  </div>
</form>
<div class="shopSort">
  <h5 style='color:white; margin-right: 10px;'>Sort By: </h5> <br>
  <select ng-model="searchText" ng-options="product.category as product.category for product in products | unique: 'category'" select-fix>
  <option value="">All</option>
  </select>
</div>


<div class="row">
  <div class="col-sm-6 col-md-4 mobile" ng-repeat="product in products | filter: searchText | filter: search">
    <div class="thumbnail shopProductContainer">
      <img class="shopImg" ng-src="{{product.imageurl}}" alt="{{product.title}}">
      <div class="caption shopCaption">
        <a ui-sref="product({id: {{product.id}}})"><h3>{{product.title}}</h3></a>
        <p>{{product.description}}</p>
        <a ui-sref="cart({id: user.id})" class="btn btn-primary" role="button">View Cart</a>
        <a ui-sref="product({id: {{product.id}}})" class="btn btn-default" role="button">View Product</a>

      </div>
    </div>
  </div>
</div>
